<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stranger Things Wall</title>
</head>
<body style="text-align: center">
<p>Enter message to be displayed on Caleb's wall</p>
<form id="display" action="/stranger/display" method="POST"
      onsubmit="this.submit(); this.reset(); return false;">
    <textarea form="display" id="msg" name="message" rows="3" cols="40" maxlength="50"></textarea><br>
    <input type="submit" value="submit">
</form>
<br>
<p><a href="https://github.com/CalebKussmaul/Stranger-Things-Integrated">project source code</a></p>
</body>
</html>
